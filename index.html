		<title>YourApp | Dashboard</title>

					</li>
				</ul>
			</div>
		</header>
	
		<nav role="navigation" class="nav-bar__verticle">
			<button class="button--menu" id="nav__menu--primary">
				<img class="nav__icon" src="icons/icon-menu.svg">
			</button>
			<ul class="nav__container hidden--small" id="nav__dropdown">

			</ul>
			<button class="button--arrow" id="nav__arrow--primary">

			</button>

				<canvas id="bar__traffic" height="175"></canvas>
			</div>

				<h3>Mobile Users</h3>

			</div>
			<div class="grid__item col--2">
